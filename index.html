<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        .message {
            font-size: 48px;
            font-family: 'Arial', sans-serif;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            z-index: 10;
            opacity: 0;
            animation: fadeInMessage 3s forwards;
        }
        @keyframes fadeInMessage {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .falling-letters {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: green;
            animation: fall 3s linear infinite;
        }
        @keyframes fall {
            0% { top: -100px; opacity: 1; }
            100% { top: 100vh; opacity: 0; }
        }
    </style>
</head>
<body>
    <p class="message">GRACIAS POR DARME ACCESO</p>

    <div class="falling-letters">
        <span style="animation-delay: 0s;">G</span>
        <span style="animation-delay: 0.1s;">R</span>
        <span style="animation-delay: 0.2s;">A</span>
        <span style="animation-delay: 0.3s;">C</span>
        <span style="animation-delay: 0.4s;">I</span>
        <span style="animation-delay: 0.5s;">A</span>
        <span style="animation-delay: 0.6s;">S</span>
        <span style="animation-delay: 0.7s;">P</span>
        <span style="animation-delay: 0.8s;">O</span>
        <span style="animation-delay: 0.9s;">R</span>
        <span style="animation-delay: 1s;">D</span>
        <span style="animation-delay: 1.1s;">A</span>
        <span style="animation-delay: 1.2s;">R</span>
        <span style="animation-delay: 1.3s;">M</span>
        <span style="animation-delay: 1.4s;">E</span>
        <span style="animation-delay: 1.5s;">A</span>
        <span style="animation-delay: 1.6s;">C</span>
        <span style="animation-delay: 1.7s;">C</span>
        <span style="animation-delay: 1.8s;">E</span>
        <span style="animation-delay: 1.9s;">S</span>
        <span style="animation-delay: 2s;">O</span>
    </div>
</body>
</html>
